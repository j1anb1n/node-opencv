<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="http://zeptojs.com/zepto.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>lego brick recognition</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-primary" type="button" id="capture">capture</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="http://placehold.it/350x150" id="img">
        </div>
      </div>
    </div>

    <script>
      var socket = io.connect('http://localhost:8123/');
      socket.on('connected', function () {
        console.log('connected');
      });

      socket.on('toke', function (data) {
        $('#img').attr('src', 'data:image/jpeg;base64,' + data.data);
      })

      $('#capture').on('click', function () {
        console.log('send');
        socket.emit('take');
      });
    </script>
  </body>
</html>
